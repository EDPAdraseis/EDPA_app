<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Εθελοντική Δράση Πάρνηθας</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow: hidden; }
        #root { height: 100vh; display: flex; flex-direction: column; }
        .map-wrapper { position: relative; flex: 1; min-height: 300px; border-radius: 2rem; overflow: hidden; border: 2px solid #10b981; }
        #map-display { position: absolute; inset: 0; height: 100%; width: 100%; z-index: 1; background: #e5e7eb; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Ασφαλές Component για εικονίδια (Fix για το σφάλμα toSvg)
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    // Καθαρισμός και αντικατάσταση με το νέο εικονίδιο
                    ref.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({
                        attrs: { width: size, height: size, class: className, 'stroke-width': 2 }
                    });
                }
            }, [name, size, className]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} />;
        };

        const App = () => {
            const [tab, setTab] = useState('home');
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const mapInstance = useRef(null);
            const userMarker = useRef(null);

            const spots = [
                { id: 1, name: "Θρακομακεδόνες (Βάση)", lat: 38.1415, lng: 23.7645, desc: "Κεντρικό σημείο συνάντησης εθελοντών." },
                { id: 2, name: "Καταφύγιο Μπάφι", lat: 38.1677, lng: 23.7258, desc: "Σημείο συγκέντρωσης για αναδασώσεις." },
                { id: 3, name: "Καταφύγιο Φλαμπούρι", lat: 38.1722, lng: 23.7431, desc: "Σημείο παρατήρησης και πυρασφάλειας." }
            ];

            // Αρχικοποίηση Χάρτη
            useEffect(() => {
                if (tab === 'map') {
                    const timer = setTimeout(() => {
                        const container = document.getElementById('map-display');
                        if (!container) return;

                        if (mapInstance.current) mapInstance.current.remove();
                        
                        const m = L.map('map-display', { zoomControl: false }).setView([38.16, 23.74], 12);
                        mapInstance.current = m;

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);

                        spots.forEach(s => {
                            L.marker([s.lat, s.lng]).addTo(m).on('click', () => setSelectedLoc(s));
                        });

                        const refresh = () => m.invalidateSize();
                        const obs = new ResizeObserver(refresh);
                        obs.observe(container);
                        [100, 500].forEach(delay => setTimeout(refresh, delay));

                        return () => obs.disconnect();
                    }, 50);
                    return () => clearTimeout(timer);
                }
            }, [tab]);

            const locateMe = () => {
                if (!mapInstance.current) return;
                mapInstance.current.locate({ setView: true, maxZoom: 15 });
                mapInstance.current.once('locationfound', e => {
                    if (userMarker.current) mapInstance.current.removeLayer(userMarker.current);
                    userMarker.current = L.circleMarker(e.latlng, { radius: 8, fillColor: "#3b82f6", color: "#fff", weight: 2, fillOpacity: 0.8 }).addTo(mapInstance.current);
                });
            };

            return (
                <div className="flex flex-col h-full max-w-lg mx-auto bg-white shadow-2xl relative overflow-hidden">
                    <header className="bg-emerald-800 text-white p-4 flex justify-between items-center shadow-lg z-50">
                        <div className="flex items-center gap-2">
                            <Icon name="tree-pine" size={30} className="text-emerald-300" />
                            <div className="leading-tight">
                                <div className="font-bold text-sm sm:text-base">Εθελοντική Δράση</div>
                                <div className="text-[10px] opacity-80 uppercase tracking-widest">Πάρνηθας</div>
                            </div>
                        </div>
                        <button onClick={() => setIsMenuOpen(true)} className="p-1 active:bg-emerald-700 rounded-lg">
                            <Icon name="menu" size={28} />
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-5 pb-24">
                        {tab === 'home' && (
                            <div className="space-y-6 animate-fade">
                                <div className="bg-emerald-900 text-white rounded-3xl p-6 relative overflow-hidden shadow-xl">
                                    <div className="relative z-10">
                                        <h2 className="text-2xl font-bold mb-2 italic">Γίνε Εθελοντής!</h2>
                                        <p className="text-emerald-100 text-sm mb-4">Βοήθησε στην προστασία του βουνού μας.</p>
                                        <button className="bg-white text-emerald-900 px-6 py-2 rounded-xl font-bold text-xs uppercase shadow-md">Συμμετοχή</button>
                                    </div>
                                    <Icon name="heart" size={120} className="absolute -bottom-6 -right-6 text-emerald-800 opacity-30 rotate-12" />
                                </div>
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                                    <h3 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                                        <Icon name="newspaper" size={18} className="text-emerald-600" /> Νέα
                                    </h3>
                                    <p className="text-xs text-slate-500 leading-relaxed">Ολοκληρώθηκε με επιτυχία ο χάρτης των σημείων συνάντησης.</p>
                                </div>
                            </div>
                        )}

                        {tab === 'map' && (
                            <div className="h-full flex flex-col animate-fade overflow-hidden">
                                <h2 className="text-lg font-bold text-slate-800 mb-3 px-1">Χάρτης Σημείων</h2>
                                <div className="map-wrapper shadow-inner">
                                    <div id="map-display"></div>
                                    <button onClick={locateMe} className="absolute top-4 right-4 z-[20] bg-white p-3 rounded-full shadow-xl text-emerald-700 border border-emerald-50 active:scale-90 transition-transform">
                                        <Icon name="locate-fixed" size={24} />
                                    </button>
                                    {selectedLoc && (
                                        <div className="absolute bottom-4 left-4 right-4 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-5 z-[30] border border-emerald-100 animate-fade">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-bold text-emerald-900">{selectedLoc.name}</h3>
                                                <button onClick={() => setSelectedLoc(null)}><Icon name="x" size={20} className="text-slate-400" /></button>
                                            </div>
                                            <p className="text-[10px] text-slate-600 mb-4">{selectedLoc.desc}</p>
                                            <button className="w-full bg-emerald-700 text-white py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2 shadow-md active:bg-emerald-800">
                                                <Icon name="navigation" size={14} /> Οδηγίες Πλοήγησης
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {tab === 'actions' && (
                            <div className="flex flex-col items-center justify-center h-full text-slate-300 py-10">
                                <Icon name="calendar" size={60} className="mb-4 opacity-20" />
                                <p className="text-sm font-medium">Δεν υπάρχουν νέες δράσεις.</p>
                            </div>
                        )}

                        {tab === 'contact' && (
                            <div className="space-y-6 animate-fade text-center py-10">
                                <div className="bg-emerald-50 p-10 rounded-[3rem] border border-emerald-100">
                                    <Icon name="phone" size={48} className="text-emerald-700 mx-auto mb-4" />
                                    <div className="text-emerald-900 font-bold text-2xl tracking-tighter">210 24XXXXX</div>
                                    <p className="text-xs text-slate-500 italic mt-2">Γραμματεία Συλλόγου</p>
                                    <button className="w-full bg-emerald-800 text-white py-4 rounded-2xl font-bold shadow-lg mt-8">Κλήση Τώρα</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 z-50 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border-t border-slate-100 p-3 shadow-[0_-10px_20px_-5px_rgba(0,0,0,0.05)]">
                        <div className="flex justify-around items-end h-14">
                            <button onClick={() => setTab('home')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'home' ? 'text-emerald-700 font-bold' : 'text-slate-400'}`}>
                                <Icon name="home" size={24} />
                                <span className="text-[8px]">Αρχική</span>
                            </button>
                            <button onClick={() => setTab('actions')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'actions' ? 'text-emerald-700 font-bold' : 'text-slate-400'}`}>
                                <Icon name="calendar" size={24} />
                                <span className="text-[8px]">Δράσεις</span>
                            </button>
                            <button onClick={() => setTab('map')} className="relative -top-6">
                                <div className={`p-4 rounded-full shadow-2xl transition-all ${tab === 'map' ? 'bg-emerald-700 text-white ring-8 ring-emerald-50 scale-105' : 'bg-emerald-600 text-white'}`}>
                                    <Icon name="map" size={28} />
                                </div>
                                <span className="text-[8px] font-bold text-emerald-800 block text-center mt-1">Χάρτης</span>
                            </button>
                            <button onClick={() => setTab('contact')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'contact' ? 'text-emerald-700 font-bold' : 'text-slate-400'}`}>
                                <Icon name="mail" size={24} />
                                <span className="text-[8px]">Επαφή</span>
                            </button>
                        </div>
                    </footer>

                    {isMenuOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[100]" onClick={() => setIsMenuOpen(false)}>
                            <div className="absolute right-0 top-0 h-full w-64 bg-white p-8 shadow-2xl animate-fade" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="font-bold text-slate-800 text-lg">Πλοήγηση</h3>
                                    <button onClick={() => setIsMenuOpen(false)}><Icon name="x" size={24} className="text-slate-400" /></button>
                                </div>
                                <nav className="space-y-6 text-base font-medium text-slate-600">
                                    <div className="flex items-center gap-3"><Icon name="users" size={20} className="text-emerald-600" /> Μέλη</div>
                                    <div className="flex items-center gap-3"><Icon name="info" size={20} className="text-emerald-600" /> Καταστατικό</div>
                                    <div className="pt-6 border-t border-slate-100 text-red-600 font-bold flex items-center gap-3">
                                        <Icon name="phone" size={20} /> Έκτακτη Ανάγκη (199)
                                    </div>
                                </nav>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
